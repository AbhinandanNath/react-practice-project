<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <style>
      #progress-container {
        width: 20rem;
        max-width: 30rem;
        margin: 2rem auto;
        border: 1px solid #2b996d;
        border-radius: 1rem;
        overflow: hidden;
      }

      #progress-bar {
        width: 0%;
        background-color: #2b996d;
        /* Teal color for progress */
        transition: width 0.6s ease;
        /* Smooth transition for progress */
      }

      #progress-text {
        color: #f8f8f8;
      }

      #prg-btn-container {
        height: 2rem;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }

      #prg-btn-container button {
        width: 5rem;
        height: 2rem;
        color: #76c0ae;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: medium;
        border: 1px solid #2b996d;
        border-radius: 0.6rem;
        cursor: pointer;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar">
        <span id="progress-text">0%</span>
      </div>
    </div>
    <div id="prg-btn-container">
      <button onclick="increaseProgress()">Increase</button>
      <button onclick="resetProgress()">Reset</button>
    </div>

    <script>
      let progress = 0; // Initial progress value

      function increaseProgress() {
        if (progress < 100) {
          progress += 10;
          const progressBar = document.getElementById("progress-bar");
          progressBar.style.width = progress + "%";
          document.getElementById("progress-text").textContent = progress + "%";
          document.getElementById("progress-text").style.color = "#000000";

          // Change color based on progress
          if (progress <= 50) {
            progressBar.style.backgroundColor = "#2b996d"; // Green for 0–50%
          } else if (progress <= 80) {
            progressBar.style.backgroundColor = "yellow"; // Yellow for 51–80%
          } else {
            progressBar.style.backgroundColor = "red"; // Red for 81–100%
          }
        } else if (progress >= 100) {
          resetProgress();
        }
      }

      function resetProgress() {
        progress = 0;
        const progressBar = document.getElementById("progress-bar");
        progressBar.style.width = progress + "%";
        document.getElementById("progress-text").textContent = progress + "%";
        document.getElementById("progress-text").style.color = "#ffffff";
      }
    </script>
  </body>
</html>
