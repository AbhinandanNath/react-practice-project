<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta viewport="width=device-width,initial-scale=1.0" />
    <style>
      #mainContainer {
        width: 16rem;
        height: 16rem;
        margin: 0 auto;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 1px 10px 300px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      #mainContainer div {
        position: absolute;
        background: linear-gradient(90deg, rgb(26, 73, 32), rgb(10, 234, 13));
        width: 7rem;
        height: 7rem;
        margin: 1rem;
        border-radius: 0.5rem;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes moveToTopLeft {
        from {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        to {
          top: 0;
          left: 0;
          transform: translate(-20%, -20%)  scale(0.5,0.5);
        }
      }

      @keyframes moveToTopRight {
        from {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        to {
          top: 0;
          right: 0;
          transform: translate(20%, -20%) scale(0.5,0.5);
        }
      }
      @keyframes moveToLeftCenter {
        from {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        to {
          top: 40%;
          left: 0;
          transform: translate(-20%, -40%) scale(0.5,0.5);
        }
      }
      @keyframes moveToRightCenter {
        from {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        to {
          top: 40%;
          right: 0;
          transform: translate(20%, -35%) scale(0.5,0.5);
        }
      }

      @keyframes moveToBottomLeft {
        0% {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        100% {
          bottom: 0;
          left: 0;
          transform: translate(-20%, 20%) scale(0.5,0.5);
        }
      }

      @keyframes moveToBottomRight {
        0% {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        100% {
          bottom: 0;
          right: 0;
          transform: translate(20%, 20%)  scale(0.5,0.5);
        }
      }

      #one.animate {
        animation: moveToTopLeft 2s ease-in-out forwards;
      }
      #two.animate {
        animation: moveToTopRight 2s ease-in-out forwards;
      }

      #threee.animate {
        animation: moveToLeftCenter 2s ease-in-out forwards;
      }

      #fourth.animate {
        animation: moveToRightCenter 2s ease-in-out forwards;
      }
      #five.animate {
        animation: moveToBottomLeft 2s ease-in-out forwards;
      }

      #six.animate {
        animation: moveToBottomRight 2s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">
      <div id="one"></div>
      <div id="two"></div>
      <div id="threee"></div>
      <div id="fourth"></div>
      <div id="five"></div>
      <div id="six"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function animateBoxes() {
          ["one", "two", "threee", "fourth", "five","six"].forEach((id, index) => {
            const box = document.getElementById(id);
            setTimeout(() => {
              box.classList.add("animate");
            }, (index + 1) * 1000); // Delay each box animation by 1s, 2s, 3s, etc.
          });
        }

        setTimeout(animateBoxes, 1000); // Delay to ensure smooth animation
      });
    </script>
  </body>
</html>
